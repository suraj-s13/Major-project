<body>
    <div>
        <h1>Output</h1>
        <div id="output-text"></div>
    </div>

    <!-- <script>

    <script>
        // Function to decode URL parameters
        const decodeURLParam = (param) => {
            return decodeURIComponent(param.replace(/\+/g, ' '));
        };

        // Get the output text from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const outputTextParam = urlParams.get('output');

        // Decode the output text parameter
        const outputText = outputTextParam ? decodeURLParam(outputTextParam) : 'No output available';


        // Display the output text
        document.getElementById('output-text').innerText = outputText;
    </script>
</body>
