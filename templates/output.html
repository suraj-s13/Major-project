<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <div id="responseContainer">
        <h2>AI Response:</h2>
        <p>{{ response }}</p>
    </div>
    <div id="toolContainer">
        <h2>Recommended AI Tools:</h2>
        <ul>
            {% for tool_name in tool_names %}
                <li>{{ tool_name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
